<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/f8241a6d57.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact-Us</title>
  </head>
  <body>
    <header class="about-header">
      <nav class="about-navigation">
        <div class="logo lg-heading text-light">WT</div>
        <div class="nav-link">
          <a href="index.html" class="md-heading text-light">HOME</a>
          <a href="about.html" class="md-heading text-light">ABOUT</a>
          <a href="contact.html" class="md-heading text-light">CONTACT</a>
        </div>
      </nav>
    </header>
    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-details">
          <div class="location cot-det">
            <i class="fas fa-map-marker-alt contact-icon"></i>
            <div class="top-heading">Location</div>
            <div class="its-discription">Pakri Chok, Ara, Bihar</div>
          </div>
          <div class="email cot-det">
            <i class="far fa-envelope email-icon contact-icon"></i>
            <div class="top-heading">E-Mail</div>
            <div class="its-discription">ashishnnnnn@gmail.com</div>
          </div>
          <div class="phone cot-det">
            <i class="fas fa-phone-square-alt contact-icon"></i>
            <div class="top-heading">Call</div>
            <div class="its-discription">9876543210</div>
          </div>
          <div class="contact-image"></div>
        </div>
        <div class="contact-form">
          <div class="contact-form-container">
            <div class="contact-us">Contact-Us</div>
            <div class="horizontal-contact"></div>
            <p class="form-say">
              Having any doubt or queries, fire them to us.
            </p>
            <div class="form-que-container">
              <div class="form-question">Username</div>
              <p class="star">*</p>
            </div>
            <textarea class="normal-textarea none"></textarea>
            <div class="form-que-container">
              <div class="form-question">Email</div>
              <p class="star">*</p>
            </div>
            <textarea class="normal-textarea none"></textarea>
            <div class="form-que-container">
              <div class="form-question">Phone</div>
              <p class="star">*</p>
            </div>
            <textarea class="normal-textarea none"></textarea>
            <div class="form-que-container">
              <div class="form-question">Message</div>
              <p class="star">*</p>
            </div>
            <textarea class="large-textarea none"></textarea>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
